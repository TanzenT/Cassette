apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

repositories {
    maven {
        url 'https://maven.google.com'
    }
}

ext {
    supportLibVersion = '26.1.0'
}

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    kapt {
        generateStubs = true
    }
    defaultConfig {
        applicationId "tanzent.cassette"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 105
        versionName "1.8.0.armv7a_86_64"
        flavorDimensions "default"
        vectorDrawables.useSupportLibrary = true
        ndk {
//            abiFilters 'armeabi-v7a'
            abiFilters 'armeabi-v7a', 'x86'
        }
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        multiDexEnabled true

        buildConfigField("String", "LASTFM_API_KEY", "\"${getProperty(getProperties('../local.properties'), 'LASTFM_API_KEY')}\"")
        buildConfigField("String", "GOOGLE_PLAY_LICENSE_KEY", "\"${getProperty(getProperties('../local.properties'), 'GOOGLE_PLAY_LICENSE_KEY')}\"")
        buildConfigField("String", "BUGLY_APPID", "\"${getProperty(getProperties('../local.properties'), 'BUGLY_APPID')}\"")
        buildConfigField("String", "GITHUB_SECRET_KEY", "\"${getProperty(getProperties('../local.properties'), 'GITHUB_SECRET_KEY')}\"")

    }

    signingConfigs {
        debug {
            storeFile file("D:/AndroidStudio/your_key_file_here.jks")
            storePassword "key_password"
            keyAlias "key_password"
            keyPassword "key_password"
        }
        release {
            storeFile file("D:/AndroidStudio/your_key_file_here.jks")
            storePassword "key_password"
            keyAlias "key_password"
            keyPassword "key_password"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
            debuggable true
            minifyEnabled false
        }
        release {
            //混淆代码
            //minifyEnabled true
            debuggable false
            zipAlignEnabled false
            shrinkResources false
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "Cassette_v${defaultConfig.versionName}_${variant.productFlavors[0].name}_${releaseTime()}.apk"
                }
            }
            signingConfig signingConfigs.release
            jniDebuggable false
            renderscriptDebuggable false
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    androidExtensions {
        experimental = true
    }

    productFlavors {
//        tencent{}
//        alibaba{}
//        meizu{}
//        assistant91{}
//        baidu{}
//        anzhuomarket{}

        chuizi{}
        qihu360{}
        xiaomi{}
        kuan {}
        google{}
        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [CHANNEL_VALUE: name]
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'MissingTranslation'
        disable 'InvalidPackage'
    }

//    packagingOptions {
//        exclude 'META-INF/rxjava.properties'
//    }

//    configurations {
//        implementation.exclude module: 'okio'
//        implementation.exclude module: 'gson'
//    }

    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion "$supportLibVersion"
                }
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

